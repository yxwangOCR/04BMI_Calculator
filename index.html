<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcul IMC</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" />
</head>

<body>

  <div class="container">
    <h1><span>Body Mass Index</span> Calculator</h1>
    <form>
      <div class="inputs-container">
        <div class="input-group">
          <label for="height" class="height">Your height in centimeters</label>
          <input type="number" id="height" placeholder="cm" class="height-input">
        </div>
        <div class="input-group">
          <label for="weight" class="weight">Your weight in kilograms</label>
          <input type="number" id="weight" placeholder="kg" class="weight-input">
        </div>
      </div>
      <button>Calculate a BMI</button>
      <button class="reset-btn">Reset</button>
    </form>
    <div class="info">
      <p class="bmi-value">0</p>
      <p class="result">Waiting for the result ...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>

<!-- 
  有用的tips：
  1. label的for和input的id要一致，为什么？ 
  为了让label和input关联起来，点击label的时候，input也会被选中
  2. clamp()函数如何使用？
  clamp(最小值，最大值，当前值)
  3. 要考虑到accessibility的情况， 所以在input上使用focus,并使用outline来让input的轮廓显示。
  4. console.dir()可以查看一个元素的所有属性
  5. addEventListener()的第三个参数可以设置为true，这样就可以在捕获阶段触发事件
  addEventListener('click', function() {}, true)
  addEventListener有三个参数，第一个是事件类型，第二个是事件处理函数，第三个是是否在捕获阶段触发事件
  addEventListener是callback函数，所以可以使用匿名函数
  6. event.preventDefault()可以阻止默认事件
  7. truthy和falsy: 
  truthy: 1, '1', true, 'true', 'hello', {}, [], function() {}
  falsy: 0, '', false, null, undefined, NaN
  8. math.pow()可以计算一个数的n次方
  9. toFixed()可以保留小数点后几位
-->
